<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | QR code component</title>
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
      @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&display=swap');
      *{
        font-family: 'Outfit', 'sans-serif';
      }
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
			body {
				height: 100vh;
				width: 100%;
			}
			.body {
				background-color: hsl(212, 45%, 89%);
				flex-direction: column;/*
				justify-content: center; */
			}
		</style>
	</head>
	<body>
		<div class="body w-full h-full flex justify-center items-center ">
			<div class="main w-[300px] flex flex-col items-center bg-white h-fit rounded-2xl ">
				<img class="w-fit p-3 rounded-3xl  " src="qr-code-component-main/images/image-qr-code.png" alt="" />
				<div class="content w-[90%]">
          <h2 class="text-[#1F3251] text-[22px] font-[700] text-center">Improve your front-end skills by building projects </h2>
          <p class="p-3 text-center text-[15px] text-[#7B879D] ">	Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
				</div>
			</div>

			<div class="attribution my-10 ">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Thebeast01">Mohammad Saif</a>.
			</div>
		</div>
	</body>
</html>
